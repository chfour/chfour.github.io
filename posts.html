<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>blog posts</title>
</head>
<body style="margin: 0;">
  <p class="navbar"><a href="/" class="backbutton">&larr;</a> <span class="navbar-path">/posts.html</span></p>
  <ul class="links">
    {% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> | {{ post.date | date: "%a %b %d %Y" }}</li>
    {% endfor %}
  </ul>
</body>
</html>
